jobs:
  sast-scan:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run Checkmarx SAST scan
        shell: pwsh
        env:
          CX_USER: ${{ secrets.CX_USER }}
          CX_PASSWORD: ${{ secrets.CX_PASSWORD }}
        run: |
          "C:\CxConsolePlugin-1.1.38\runCxConsole" Scan -v `
          -CxServer http://adityaw-lt/ `
          -ProjectName "k8-cicd-pipeline" `
          -CxUser $env:CX_USER `
          -CxPassword $env:CX_PASSWORD `
          -LocationType folder `
          -LocationPath $env:GITHUB_WORKSPACE `
          -Preset "Checkmarx Default"
